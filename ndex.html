    <link rel="stylesheet" href="assets/css/index.css">

<body class="bg-black text-white md:mx-6 ">

    <nav class="flex justify-between mt-8 mx-6 md:mx-36">

        <div class="hidden sm:block relative md:flex items-center justify-center ">

                <span class="absolute inset-0 rounded-full  bg-gradient-to-r from-orange-200 via-indigo-100 to-indigo-300"></span>

                </span>

            <button class="relative px-[1px] py-[1px] text-black w-[3rem] rounded-full bg-gray-900">

        </div>
        <button class="md:hidden relative px-0.5 py-0.5 text-white rounded-full bg-gray-900">
            <span class="absolute inset-0 rounded-full  bg-gradient-to-r from-orange-200 via-indigo-100 to-indigo-300"></span>

            </span>
        </button>

    <!-- header responsive -->
    <div class="relative flex items-center justify-center min-h-screen bg-black my-14">

        <div class="absolute inset-0 grid grid-cols-4 grid-rows-7 opacity-20">
            <div class="border border-white"></div>
            <div class="border border-white"></div>
            <div class="border border-white"></div>
            <div class="border border-white"></div>
            <div class="hidden sm:block border border-white"></div>
            <div class="hidden sm:block border border-white"></div>
        </div>

            <h1 class="text-white text-3xl font-semibold">I design and build clean websites</h1>
            <p class="text-gray-400 mt-2">Write anything here something about yourself to showcase what actually you doing or targeting etc.</p>
            
            <!-- Bouton "Hire me" -->
            <button class="mt-6 px-6 py-3 text-white font-medium rounded-full bg-gradient-to-r from-indigo-500 to-orange-300 shadow-lg hover:opacity-80 transition">
                Hire me
            </button>
        </div>
    
        <!-- Effets lumineux -->
        <div class="absolute top-0 left-0 w-6 h-6 bg-white opacity-30 rounded-full blur-lg"></div>
        <div class="absolute top-0 right-0 w-6 h-6 bg-white opacity-30 rounded-full blur-lg"></div>
        <div class="absolute bottom-0 left-0 w-6 h-6 bg-white opacity-30 rounded-full blur-lg"></div>
